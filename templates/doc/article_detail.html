{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <div class="container mx-auto">
    <div class="flex flex-col">
      <span class="text-5xl text-emerald-600">{{ article.title }}</span>
      <span class="text-gray-600">{{ article.category }}</span>
      <p class="text-gray-800 text-2xl">{{ article.about }}</p>
      <p class="text-gray-800 text-base">{{ article.text }}</p>
    </div>
  </div>
{% endblock %}
