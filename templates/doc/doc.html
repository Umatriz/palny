{% extends 'base.html' %}
{% block title %}Документация{% endblock %}

{% block content %}
  <div class="container mx-auto">
    {% for docs in article %}
      <div class="flex flex-col">
        <a href="{{ docs.get_absolute_url }}" class="text-3xl text-emerald-600">
          {{ docs.title }}
        </a>
        <span class="text-gray-500">{{ docs.category }}</span>
      </div>
    {% endfor %}
  </div>
{% endblock %}
